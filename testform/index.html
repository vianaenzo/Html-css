<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Seu nome completo" minlength="10" required>
        </p>

        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" placeholder="Seu usuário" minlength="6" required>
        </p>


        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="8" maxlength="16" required>
        </p>

        <p>
            <label for="idata">Data de nascimento</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

   
   
    </form>
    
</body>
</html>
