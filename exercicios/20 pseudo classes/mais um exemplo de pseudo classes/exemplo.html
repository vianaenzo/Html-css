<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Hover</title>
    <style>
        div:hover {
            color: blue;
        }

        div > p {
            display: none;
        }

        div:hover p {
            display: block;
            background-color: rgb(194, 41, 66);
            width: 150px;
        }

    </style>
</head>
<body>
    <h1>Teste hover</h1>
    <p>Passe seu mouse aqui</p>
    <div>
        aqui
        <p>Oi perdido</p>
    </div>
    <p>Tchau</p>
</body>
</html>
